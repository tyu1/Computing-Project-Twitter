                    var QueryString = function () {
                        // This function is anonymous, is executed immediately and
                        // the return value is assigned to QueryString!
                        var query_string = {};
                        var query = window.location.search.substring(1);
                        var vars = query.split("&");
                        for (var i=0;i<vars.length;i++) {
                            var pair = vars[i].split("=");
                            // If first entry with this name
                            if (typeof query_string[pair[0]] === "undefined") {
                                query_string[pair[0]] = pair[1];
                                // If second entry with this name
                            } else if (typeof query_string[pair[0]] === "string") {
                                var arr = [ query_string[pair[0]], pair[1] ];
                                query_string[pair[0]] = arr;
                                // If third or later entry with this name
                            } else {
                                query_string[pair[0]].push(pair[1]);
                            }
                        }
                        return query_string;
                    } ();

                    document.getElementById('title').innerHTML = decodeURI(QueryString.name) + " mentioned people:";
                    var fill = d3.scale.category20();

                    jQuery.ajax({
                        type: "GET",
                        url: "/mentionedPeopleByName?screen_name=" + QueryString.screen_name,
                        cache: true,
                        success: function(root) {

                            d3.layout.cloud().size([4048, 1024])
                                    .words(root.map(function (d) {
                                                return {text: d, size: 10 + Math.random() * 50};
                                            }))
                                    .padding(5)
                                    .rotate(function () {
                                        return ~~(Math.random() * 2) * 50;
                                    })
                                    .font("Impact")
                                    .fontSize(function (d) {
                                        return d.size;
                                    })
                                    .on("end", draw)
                                    .start();
                        }
                        });

 function draw(words) {
    d3.select("body").append("svg")
            .attr("width", 800)
            .attr("height", 900)
            .append("g")
            .attr("transform", "translate(150,150)")
            .selectAll("text")
            .data(words)
            .enter().append("text")
            .style("font-size", function(d) { return d.size + "px"; })
            .style("font-family", "Impact")
            .style("fill", function(d, i) { return fill(i); })
            .attr("text-anchor", "middle")
            .attr("transform", function(d) {
                return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
            })
            .text(function(d) { return d.text; });
}
